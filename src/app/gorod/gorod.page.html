<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ map }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Gorod Krovi</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-select [(ngModel)]="language" [value]="language" (ionChange)="changeLanguage()">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="es">Spanish</ion-select-option>
    </ion-select>
  </ion-item>
  <div style="margin: 25px;">
    <strong class="capitalize">{{ layout }}</strong><br><br>
    <ion-img
        src="../../assets/images/gorod/map.jpg"
      ></ion-img><br>
    <strong class="capitalize">{{ prep_title }}</strong><br>
    <p>{{ prep_1 }}<br><br>
      <ion-img
        src="../../assets/images/gorod/1.jpg"
      ></ion-img><br>
      {{ prep_2 }} <br><br></p>
      <ion-img
      src="../../assets/images/gorod/2.PNG"
      ></ion-img><br>
      {{ prep_3 }} 
  </div>
</ion-content>
